<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Registration</h2>
  <form th:action="@{/registration}" method="post" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="login">Login:</label>
      <input type="text" class="form-control" id="login" name="username" required>
      <div class="invalid-feedback">
        Please provide a valid login.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
      <div class="invalid-feedback">
        Please provide a valid password.
      </div>
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
      <div class="invalid-feedback">
        Please provide a valid name.
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <div class="invalid-feedback">
        Please provide a valid email.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p class="authorization__info">
    Есть аккаунт? Тогда <a th:href="@{/login}">авторезируйтесь</a>!
  </p>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
