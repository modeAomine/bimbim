<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <style>
        .footer-bottom {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px; /* Высота футера */
            line-height: 60px; /* Выравнивание текста по вертикали */
            background-color: #3b3b3b;
            color: rgba(255, 255, 255, 0.75);
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff /* цвет текста основных элементов навигации */
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #000000; /* цвет текста при наведении на элемент навигации */
        }

        .navbar-dark .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
            background-color: #333333D8; /* цвет фона выпадающего списка при наведении на элемент "Соц. сети" */
        }

        .navbar-dark .navbar-nav .nav-item.dropdown .dropdown-item {
            color: #ffffff; /* цвет текста внутри выпадающего списка */
        }

        .navbar-dark .navbar-nav .nav-item.dropdown .dropdown-item:hover {
            background-color: #333333D8; /* цвет фона элемента выпадающего списка при наведении на него */
        }

        body {
            background-color: rgba(51, 51, 51, 0.85);
            color: #fff; /* цвет текста на фоне страницы */
        }

        .form-control {
            background-color: #333; /* цвет фона инпутов */
            color: #fff; /* цвет текста в инпутах */
            border: 1px solid #555; /* цвет границы инпутов */
        }
    </style>
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<div class="container">
    <h1>User Settings</h1>
    <form id="updateDiscordForm" th:action="@{/settings/updateUser}" method="post">
        <input th:field="${user.id}" type="hidden">
        <input th:field="${user.filename}" type="hidden">

        <div class="form-group">
            <label for="login">Login: </label>
            <input th:field="${user.username}" id="login" type="text" class="form-control" style="max-width: 300px;">
        </div>

        <div class="form-group">
            <label for="discord">Discord: </label>
            <input th:field="${user.discord}" id="discord" type="text" class="form-control" style="max-width: 300px;">
        </div>

        <div class="form-group">
            <label for="email">Email: </label>
            <input th:field="${user.email}" id="email" type="email" class="form-control" style="max-width: 300px;">
        </div>

        <div class="form-group">
            <label for="name">Name: </label>
            <input th:field="${user.name}" id="name" type="text" class="form-control" style="max-width: 300px;">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
